<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramazone - Polished Look</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables for Easy Theming --- */
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #F59E0B;
            --text-dark: #111827;
            --text-light: #6B7280;
            --bg-light: #F9FAFB;
            --bg-white: #FFFFFF;
            --border-color: #E5E7EB;
        }

        /* --- Base Styles & Font --- */
        body { 
           font-family: 'Inter', sans-serif; 
           background-color: var(--bg-light);
           color: var(--text-dark);
        }

        /* --- Scroll Reveal Animation --- */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- General Styles --- */
        img { border-radius: 12px; }
        .smooth-scroll { scroll-behavior: smooth; }
        .section-title {
            font-size: 1.75rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: -0.5px;
        }
        .section-container {
            padding: 2rem 1rem;
            margin: 0;
        }

        /* --- Sticky Header --- */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        /* --- Slider --- */
        .slider-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
            height: 60vw;
            max-height: 450px;
        }
        .slider { display: flex; transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1); }
        .slider a { width: 100%; height: 100%; flex-shrink: 0; position: relative; }
        .slider a::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 50%; background: linear-gradient(to top, rgba(0,0,0,0.5), transparent); }
        .slider img { width: 100%; height: 100%; object-fit: cover; border-radius: 0; }
        .slider-nav { position: absolute; top: 50%; transform: translateY(-50%); width: 100%; display: flex; justify-content: space-between; padding: 0 1rem; }
        .slider-nav button { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px 16px; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; }
        .slider-nav button:hover { background: rgba(255, 255, 255, 0.5); transform: scale(1.1); }
        .slider-dots { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; }
        .slider-dots .dot { width: 10px; height: 10px; background: rgba(255, 255, 255, 0.5); border-radius: 50%; cursor: pointer; transition: all 0.3s ease; }
        .slider-dots .dot.active { background: white; transform: scale(1.3); }

        /* --- Enhanced Search Bar --- */
        #fakeSearchInput {
            font-size: 1rem;
            padding: 14px 24px;
            cursor: pointer;
            background-color: var(--bg-white);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 50px;
            width: 95%;
            max-width: 600px;
            margin: -40px auto 1.5rem; 
            position: relative;
            z-index: 10;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1), 0 5px 10px rgba(0,0,0,0.04);
            transition: transform 0.3s ease;
        }
        #fakeSearchInput:hover { transform: translateY(-3px); }
        .search-icon { width: 24px; height: 24px; color: var(--primary-color); }

        /* --- Enhanced Special Category Section --- */
        .special-category-wrapper {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 0.5rem;
            scrollbar-width: none;
        }
        .special-category-wrapper::-webkit-scrollbar { display: none; }
        .special-category-item {
            flex: 0 0 calc(33.333% - 11px);
            text-align: center;
        }
        .special-category-image-wrapper {
            border-radius: 1.5rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.07);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            overflow: hidden;
            border: 1px solid var(--border-color);
            aspect-ratio: 1 / 1;
        }
        .special-category-item:hover .special-category-image-wrapper {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 12px 25px rgba(79, 70, 229, 0.15);
        }
        .special-category-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
        }
        .special-category-item p {
            margin-top: 0.75rem;
            font-size: 0.85rem;
            color: var(--text-dark);
            font-weight: 600;
        }
        
        /* --- Enhanced Festive Collection --- */
        .festive-collection {
            background-size: cover;
            background-position: center;
            padding: 2rem 0;
            border-radius: 24px;
            margin: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        .festive-collection::before { content: ''; position: absolute; inset: 0; background-color: rgba(255,255,255,0.6); backdrop-filter: blur(5px); }
        .festival-headline { position: relative; font-size: 2.5rem; font-weight: 900; margin-bottom: 1.5rem; color: var(--text-dark); }
        .product-slider { position: relative; display: flex; gap: 1rem; overflow-x: auto; scroll-behavior: smooth; padding: 1rem; scrollbar-width: none; }
        .product-slider::-webkit-scrollbar { display: none; }
        .product-card {
            background-color: var(--bg-white);
            border-radius: 16px;
            flex: 0 0 calc(50% - 10px);
            max-width: 200px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            text-decoration: none;
        }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12); }
        .product-image-container { position: relative; width: 100%; height: 150px; overflow: hidden; border-top-left-radius: 16px; border-top-right-radius: 16px; }
        .product-image-container img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s ease; }
        .product-card:hover .product-image-container img { transform: scale(1.1); }
        .product-details { padding: 1rem; text-align: center; }
        .product-name { font-size: 0.9rem; font-weight: 600; margin: 0 0 0.5rem; color: var(--text-dark); }
        .product-offer { background-color: var(--primary-color); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; display: inline-block; }

        /* --- Dynamic Section & Sponsor Section --- */
        .dynamic-card {
            background-color: var(--bg-white);
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.06);
            overflow: hidden;
            margin: 1.5rem;
        }
        .dynamic-card img { width: 100%; height: auto; object-fit: cover; border-radius: 0; }
        #sponsor-section-container img { max-height: 180px; }
        .dynamic-card-content { padding: 1.5rem; }
        .dynamic-card-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
        .dynamic-card-text { color: var(--text-light); margin-bottom: 1rem; }
        .dynamic-card-button { background-color: var(--primary-color); color: white; padding: 10px 20px; border-radius: 50px; font-weight: 600; display: inline-block; transition: background-color 0.3s, transform 0.3s; }
        .dynamic-card-button:hover { background-color: #4338CA; transform: scale(1.05); }

        /* --- Advantages Section --- */
        #advantages-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1.5rem; }
        .advantage-item { background-color: var(--bg-white); padding: 1.5rem; border-radius: 16px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: transform 0.3s, box-shadow 0.3s; }
        .advantage-item:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.08); }
        .advantage-item img { width: 90px; height: 90px; margin: 0 auto 1rem; object-fit: contain; }
        .advantage-item p { font-weight: 600; color: var(--text-dark); }
        
        /* --- Floating Footer --- */
        #footer { position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%); width: calc(100% - 2rem); max-width: 400px; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15); border-radius: 50px; display: flex; justify-content: space-around; padding: 0.5rem; z-index: 100; }
        #footer a { flex: 1; display: flex; flex-direction: column; align-items: center; color: var(--text-light); padding: 0.5rem; border-radius: 50px; transition: color 0.3s, background-color 0.3s; }
        #footer a:hover, #footer a.active { color: var(--primary-color); background-color: rgba(79, 70, 229, 0.1); }
        #footer img { width: 24px; height: 24px; margin-bottom: 2px; border-radius: 0; }
        #footer span { font-size: 0.7rem; font-weight: 500; }
        
        /* --- Professional Social Media Links --- */
        .social-media-links { position: fixed; bottom: 6rem; right: 1.5rem; display: flex; flex-direction: column; gap: 0.75rem; z-index: 99; transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.3s ease; transform: translateY(20px) scale(0.9); opacity: 0; pointer-events: none; }
        .social-media-links.active { transform: translateY(0) scale(1); opacity: 1; pointer-events: auto; }
        .social-link { position: relative; display: flex; align-items: center; justify-content: center; width: 52px; height: 52px; border-radius: 50%; color: white; box-shadow: 0 4px 14px rgba(0,0,0,0.15); transition: transform 0.3s ease; }
        .social-link:hover { transform: scale(1.1); }
        .social-link .tooltip { position: absolute; right: 120%; top: 50%; transform: translateY(-50%); background-color: var(--text-dark); color: white; padding: 6px 12px; border-radius: 6px; font-size: 0.8rem; font-weight: 600; white-space: nowrap; opacity: 0; transition: opacity 0.3s ease, transform 0.3s ease; pointer-events: none; }
        .social-link:hover .tooltip { opacity: 1; transform: translateY(-50%) translateX(-10px); }
        .social-link img { width: 28px; height: 28px; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Sticky Header -->
    <header id="page-header" class="bg-white/80 backdrop-blur-sm shadow-sm py-2">
        <div class="container mx-auto flex justify-center items-center">
            <img src="https://i.ibb.co/My6h0gdd/20250706-230221.png" alt="Ramazone Logo" style="max-height: 40px; border-radius: 0;">
        </div>
    </header>

    <!-- Top Image Slider -->
    <div class="slider-container">
        <div class="slider" id="main-slider"></div>
        <div class="slider-nav">
            <button onclick="prevSlide()">❮</button>
            <button onclick="nextSlide()">❯</button>
        </div>
        <div class="slider-dots" id="slider-dots-container"></div>
    </div>
    
    <!-- Enhanced Search System -->
    <div class="flex justify-center">
        <a id="search-link" href="#" target="_blank" class="w-full flex justify-center">
            <div id="fakeSearchInput">
                <div>
                    <span style="color: var(--text-light);">Search for</span>
                    <span>&nbsp;</span>
                    <span id="categoryText" style="color: var(--text-dark); font-weight: 600;">Hello Kunal</span>
                </div>
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>
            </div>
        </a>
    </div>

    <!-- Special Premium Category Section -->
    <div class="section-container bg-white reveal" id="special-category-section">
        <h2 class="section-title">Top Picks For You</h2>
        <div class="special-category-wrapper" id="special-category-wrapper"></div>
    </div>

    <!-- Normal Category Section -->
    <div class="section-container reveal" id="normal-category-section">
        <div class="category-container">
            <div class="category-wrapper" id="normal-category-wrapper"></div>
        </div>
    </div>

    <!-- Festive Collection Section -->
    <div class="festive-collection reveal" id="festive-collection-container">
        <h1 class="festival-headline text-center" id="festive-headline">The Festive Collection</h1>
        <div class="product-slider" id="festive-product-slider"></div>
    </div>

    <!-- Dynamic Section 1 -->
    <div class="dynamic-card reveal" id="dynamic-section-1"></div>

    <!-- Info Marquee System -->
    <div class="marquee bg-yellow-400 p-3 text-center my-8 shadow-md reveal" id="info-marquee-section">
        <p class="font-bold text-gray-800" id="info-marquee-text">Loading announcement...</p>
    </div>

    <!-- Sponsor Section -->
    <div class="dynamic-card reveal" id="sponsor-section-container"></div>

    <!-- Dynamic Section 2 -->
    <div class="dynamic-card reveal" id="dynamic-section-2"></div>

    <!-- Advantages of Ramazone -->
    <div class="section-container bg-white reveal mb-28" id="advantages-section">
        <h2 class="section-title">Why <span style="color: var(--primary-color);">Ramazone?</span></h2>
        <div id="advantages-grid" class="px-4"></div>
    </div>

    <!-- Floating Footer -->
    <div id="footer">
        <a href="./index.html" id="homeButton" class="active">
            <img src="https://www.svgrepo.com/show/521156/home-4.svg" alt="Home">
            <span>Home</span>
        </a>
        <a href="./products.html" id="footer-shop-link">
            <img src="https://www.svgrepo.com/show/521847/shopping-cart.svg" alt="Shop">
            <span>Shop</span>
        </a>
        <a href="#" id="footer-play-link" target="_blank">
            <img src="https://www.svgrepo.com/show/391122/video-play.svg" alt="Play">
            <span>Play</span>
        </a>
        <a href="#" id="footer-profile-link" target="_blank">
            <img src="https://www.svgrepo.com/show/512722/profile-plus-1337.svg" alt="Profile">
            <span>Profile</span>
        </a>
        <a href="#" onclick="toggleSocialMedia(event)">
            <img src="https://cdn-icons-png.flaticon.com/128/2326/2326024.png" alt="Follow">
            <span>Follow</span>
        </a>
    </div>

    <!-- Social Media Links -->
    <div class="social-media-links" id="social-links-container"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAgzs3GqaafEHQSnEyZqrjQT0r_6jXMaGQ",
            authDomain: "re-store-7f2b3.firebaseapp.com",
            databaseURL: "https://re-store-7f2b3-default-rtdb.asia-southeast1.firebasedatabase.app",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', () => {
            const homepageRef = database.ref('ramazone/homepage');
            
            homepageRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    renderSlider(data.slider);
                    renderSearch(data.search);
                    renderSpecialCategories(data.specialCategories);
                    renderNormalCategories(data.normalCategories);
                    renderFestiveCollection(data.festiveCollection);
                    renderDynamicSection('#dynamic-section-1', data.dynamicSection1);
                    renderInfoMarquee(data.infoMarquee);
                    renderSponsor(data.sponsor);
                    renderDynamicSection('#dynamic-section-2', data.dynamicSection2);
                    renderAdvantages(data.advantages);
                    renderFooter(data.footer);
                } else {
                    console.log("No data found in Firebase.");
                    document.querySelectorAll('.reveal').forEach(el => el.style.display = 'none');
                }
            });
            setupScrollAnimations();
        });

        // --- Helper function to hide/show sections ---
        function toggleSection(sectionId, show) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.style.display = show ? 'block' : 'none';
            }
        }

        // --- RENDER FUNCTIONS ---
        
        function renderSlider(sliderData) {
            const slider = document.getElementById('main-slider');
            const dotsContainer = document.getElementById('slider-dots-container');
            if (!slider || !sliderData || sliderData.length === 0) {
                toggleSection('slider-container', false);
                return;
            };
            toggleSection('slider-container', true);
            slider.innerHTML = '';
            dotsContainer.innerHTML = '';
            
            sliderData.forEach((slide, index) => {
                const slideLink = document.createElement('a');
                slideLink.href = slide.linkUrl || '#';
                slideLink.target = '_blank';
                const img = document.createElement('img');
                img.src = slide.imageUrl;
                img.alt = `Slide ${index + 1}`;
                slideLink.appendChild(img);
                slider.appendChild(slideLink);

                const dot = document.createElement('div');
                dot.classList.add('dot');
                dot.onclick = () => goToSlide(index);
                dotsContainer.appendChild(dot);
            });
            
            initializeSlider(sliderData.length);
        }

        function renderSearch(searchData) {
            if (!searchData) return;
            const searchLink = document.getElementById('search-link');
            searchLink.href = searchData.redirectUrl || '#';

            const categories = searchData.scrollingTexts || [];
            if (categories.length > 0) {
                let categoryIndex = 0;
                const categoryTextEl = document.getElementById("categoryText");
                if (window.categoryInterval) clearInterval(window.categoryInterval);
                window.categoryInterval = setInterval(() => {
                    categoryTextEl.innerText = categories[categoryIndex];
                    categoryIndex = (categoryIndex + 1) % categories.length;
                }, 2000);
            }
        }
        
        function renderSpecialCategories(categories) {
            const wrapper = document.getElementById('special-category-wrapper');
            if (!categories || categories.length === 0) {
                toggleSection('special-category-section', false);
                return;
            }
            toggleSection('special-category-section', true);
            wrapper.innerHTML = '';
            categories.forEach(cat => {
                wrapper.innerHTML += `<div class="special-category-item"><a href="${cat.linkUrl || '#'}" target="_blank"><div class="special-category-image-wrapper"><img src="${cat.imageUrl}" alt="${cat.name}"></div><p>${cat.name}</p></a></div>`;
            });
        }

        function renderNormalCategories(categories) {
            const wrapper = document.getElementById('normal-category-wrapper');
            if (!categories || categories.length === 0) {
                toggleSection('normal-category-section', false);
                return;
            }
            toggleSection('normal-category-section', true);
            wrapper.innerHTML = '';
            categories.forEach(cat => {
                wrapper.innerHTML += `<div class="category-item"><a href="${cat.linkUrl || '#'}"><div class="img-container"><img src="${cat.imageUrl}" alt="${cat.name}" class="category-image"></div><p>${cat.name}</p></a></div>`;
            });
        }

        function renderFestiveCollection(collectionData) {
            const container = document.getElementById('festive-collection-container');
            if (!collectionData || !collectionData.products || collectionData.products.length === 0) {
                toggleSection('festive-collection-container', false);
                return;
            }
            toggleSection('festive-collection-container', true);
            document.getElementById('festive-headline').innerText = collectionData.title || 'Special Offers';
            const slider = document.getElementById('festive-product-slider');
            container.style.backgroundImage = `url('${collectionData.backgroundImageUrl}')`;
            
            slider.innerHTML = '';
            collectionData.products.forEach((prod, index) => {
                const cardLink = document.createElement('a');
                cardLink.href = `./product-details.html?id=${index}`;
                cardLink.className = 'product-card';
                cardLink.innerHTML = `
                    <div class="product-image-container">
                        <img src="${prod.imageUrl}" alt="${prod.name}">
                    </div>
                    <div class="product-details">
                        <p class="product-name">${prod.name}</p>
                        <span class="product-offer">${prod.offer}</span>
                    </div>
                `;
                slider.appendChild(cardLink);
            });
        }
        
        function renderDynamicSection(selector, sectionData) {
            const container = document.querySelector(selector);
            if (!sectionData || !sectionData.imageUrl) {
                if(container) container.style.display = 'none';
                return;
            }
            if(container) container.style.display = 'block';
            container.innerHTML = `
                <a href="${sectionData.linkUrl || '#'}" target="_blank">
                    <img src="${sectionData.imageUrl}" alt="${sectionData.title || 'Dynamic Content'}">
                </a>
                <div class="dynamic-card-content">
                    <h3 class="dynamic-card-title" style="color: ${sectionData.titleColor || 'var(--text-dark)'};">${sectionData.title || ''}</h3>
                    <p class="dynamic-card-text">${sectionData.text || ''}</p>
                    <a href="${sectionData.linkUrl || '#'}" target="_blank" class="dynamic-card-button">
                        ${sectionData.buttonText || 'Discover'}
                    </a>
                </div>
            `;
        }
        
        function renderInfoMarquee(marqueeText) {
            if (!marqueeText) {
                toggleSection('info-marquee-section', false);
                return;
            }
            toggleSection('info-marquee-section', true);
            document.getElementById('info-marquee-text').innerHTML = marqueeText;
        }
        
        function renderSponsor(sponsorData) {
            const container = document.getElementById('sponsor-section-container');
            if (!sponsorData || !sponsorData.imageUrl) {
                if(container) container.style.display = 'none';
                return;
            }
            if(container) container.style.display = 'block';
            container.innerHTML = `
                 <a href="${sponsorData.linkUrl || '#'}" target="_blank">
                    <img src="${sponsorData.imageUrl}" alt="Sponsor">
                </a>
                <div class="dynamic-card-content text-center py-4">
                    <p class="text-sm font-semibold text-gray-500 tracking-widest uppercase">Sponsored</p>
                </div>
            `;
        }
        
        function renderAdvantages(advantagesData) {
            const grid = document.getElementById('advantages-grid');
            if (!advantagesData || advantagesData.length === 0) {
                toggleSection('advantages-section', false);
                return;
            }
            toggleSection('advantages-section', true);
            grid.innerHTML = '';
            advantagesData.forEach(adv => {
                grid.innerHTML += `<div class="advantage-item"><img src="${adv.imageUrl}" alt="${adv.title}"><p>${adv.title}</p></div>`;
            });
        }

        function renderFooter(footerData) {
            if (!footerData) return;
            document.getElementById('footer-shop-link').href = './products.html';
            document.getElementById('footer-play-link').href = footerData.playLink || '#';
            document.getElementById('footer-profile-link').href = footerData.profileLink || '#';
            
            const socialContainer = document.getElementById('social-links-container');
            socialContainer.innerHTML = '';
            if (footerData.followLinks) {
                const links = footerData.followLinks;
                if (links.youtube) socialContainer.innerHTML += `<a href="${links.youtube}" target="_blank" class="social-link bg-red-500"><img src="https://cdn-icons-png.flaticon.com/128/3670/3670147.png" alt="YouTube"><span class="tooltip">YouTube</span></a>`;
                if (links.facebook) socialContainer.innerHTML += `<a href="${links.facebook}" target="_blank" class="social-link bg-blue-600"><img src="https://www.svgrepo.com/show/303114/facebook-3-logo.svg" alt="Facebook"><span class="tooltip">Facebook</span></a>`;
                if (links.instagram) socialContainer.innerHTML += `<a href="${links.instagram}" target="_blank" class="social-link bg-gradient-to-br from-yellow-400 via-red-500 to-purple-600"><img src="https://cdn-icons-png.flaticon.com/128/2111/2111463.png" alt="Instagram"><span class="tooltip">Instagram</span></a>`;
                if (links.whatsapp) socialContainer.innerHTML += `<a href="${links.whatsapp}" target="_blank" class="social-link bg-green-500"><img src="https://cdn-icons-png.flaticon.com/128/3991/3991765.png" alt="WhatsApp"><span class="tooltip">WhatsApp</span></a>`;
            }
        }
        
        // --- UI FUNCTIONALITY ---
        let currentSlide = 0, totalSlides = 0, sliderInterval;
        function initializeSlider(count) { totalSlides = count; if (sliderInterval) clearInterval(sliderInterval); if (totalSlides > 0) { currentSlide = 0; updateSlider(); sliderInterval = setInterval(nextSlide, 4000); } }
        function goToSlide(index) { currentSlide = index; updateSlider(); }
        function nextSlide() { currentSlide = (currentSlide + 1) % totalSlides; updateSlider(); }
        function prevSlide() { currentSlide = (currentSlide - 1 + totalSlides) % totalSlides; updateSlider(); }
        function updateSlider() {
            const slider = document.querySelector('.slider');
            const dots = document.querySelectorAll('.slider-dots .dot');
            if (slider && dots.length > 0) { slider.style.transform = `translateX(-${currentSlide * 100}%)`; dots.forEach((dot, i) => dot.classList.toggle('active', i === currentSlide)); }
        }
        
        let socialLinksTimer;
        function toggleSocialMedia(event) {
            event.preventDefault();
            const container = document.querySelector('.social-media-links');
            const isActive = container.classList.toggle('active');
            clearTimeout(socialLinksTimer);
            if (isActive) {
                socialLinksTimer = setTimeout(() => {
                    container.classList.remove('active');
                }, 15000);
            }
        }
        
        function setupScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }
    </script>
</body>
